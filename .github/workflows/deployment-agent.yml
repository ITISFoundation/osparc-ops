name: Deployment-agent

on:
  push:
    paths:
      - "services/deployment-agent/**"
      - "!**.md"
  pull_request:
    paths:
      - "services/deployment-agent/**"
      - "!**.md"

env:
  # secrets can be set in settings/secrets on github
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  #enable buildkit
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  unit-test-deployment-agent:
    name: Unit-testing deployment-agent
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python: [3.6, 3.7]
        os: [ubuntu-18.04]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: setup python environment
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python }}
      - name: show versions
        run: ./ci/helpers/show_system_versions.bash
      - uses: actions/cache@v1
        name: getting cached data
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: install deployment-agent
        run: ./ci/github/unit-testing/deployment-agent install
      - name: test
        run: ./ci/github/unit-testing/deployment-agent test
      - uses: codecov/codecov-action@v1
        with:
          flags: unittests #optional

  system-test-deployment-agent:
    name: System-testing deployment-agent
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python: [3.6, 3.7]
        os: [ubuntu-18.04]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: setup python environment
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python }}
      - name: show versions
        run: ./ci/helpers/show_system_versions.bash
      - uses: actions/cache@v1
        name: getting cached data
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: install deployment-agent
        run: ./ci/github/system-testing/deployment-agent install
      - name: test
        run: ./ci/github/system-testing/deployment-agent test
      - uses: codecov/codecov-action@v1
        with:
          flags: unittests #optional
